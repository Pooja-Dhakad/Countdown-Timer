<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71c9d8, #ACB6E5);
        }

        .timer-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .timer-container span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        #d1 {
            font-size: 3rem;
            color: #e42b78;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <span>Countdown Timer</span>
        <span id="d1">00:00:00</span>
    </div>

    <script>
        let time = 3 * 60 * 60 * 1000; // 3 hours in milliseconds
        setInterval(() => {
            let h = Math.floor(time / (1000 * 60 * 60));
            let m = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
            let s = Math.floor((time % (1000 * 60)) / 1000);

            // Add leading zeros for single digits
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;

            document.getElementById("d1").innerText = h + ":" + m + ":" + s;
            time = time - 1000;
        }, 1000);
    </script>
</body>
</html>
